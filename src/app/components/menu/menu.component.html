<div class="sidebar" [ngClass]="isToggled ? 'toggle' : ''">
    <button (click)="toggle()">Toggle</button>
    <ul>
        <li *ngFor="let option of options" (click)="selectedOption = option.name" [ngClass]="selectedOption == option.name ? 'selected' : ''">
            <a [href]="option.path">
                <img [src]="option.icon" alt="" width="20px">
            {{ option.name }}
            </a>
        </li>
    </ul>
</div>
